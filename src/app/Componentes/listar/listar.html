<div class="cotainer">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Lista de Roles</h4>
            <button type="button" class="btn btn-outline-secondary" (click)="guardar()" >NUEVO</button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID ROL</th>
                        <th>PRIVILEGIO</th>
                    </tr>
                </thead>
                <tbody>
                    @for (rol of roles; track rol.idRol ){
                    <tr>
                        <td>{{rol.idRol}}</td>
                        <td>{{rol.privilegio}}</td>
                        <td><button type="button" class="btn btn-outline-success" (click)="editar(rol.idRol)">EDITAR</button></td>
                        <td><button type="button" class="btn btn-outline-danger" (click)="eliminar(rol)" >ELIMINAR</button></td>
                    </tr>
                    }
                </tbody>
            </table>

        </div>

    </div>

</div>
